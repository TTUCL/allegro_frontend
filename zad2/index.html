<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><label>Employment Form</label></h1>
        <div class="flex">
            <div class="w-50">
                <label class="label-orange" for="name">First name</label><br>
                <input class="w-100" type="text" name="name" id="name">
            </div>
            <div class="w-50">
                <label class="label-orange" for="surname">Last name</label><br>
                <input class="w-100" type="text" name="surname" id="surname">
            </div>
        </div>
        <div class="flex">
            <div>
                <label class="label-orange" for="mail">E-mail</label><br>
                <input type="text" name="mail" id="mail">
            </div>
            <div>
                <label class="label-orange" for="phone">Phone</label><br>
                <input type="text" name="phone" id="phone">
            </div>
            <div>
                <label class="label-orange" for="date">Date of birth</label><br>
                <input type="date" name="date" id="date">
            </div>
        </div>
        <div>
            <label class="label-orange" for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label class="label-orange" for="job">What are you looking for</label>
            <div class="flex">
                <label class="label-radio"><input type="radio" name="job" id="job1">Software Engineer</label>
                <label class="label-radio"><input type="radio" name="job" id="job2">UX Designer</label>
                <label class="label-radio"><input type="radio" name="job" id="job3">Analytics Specialist</label>
                <label class="label-radio"><input type="radio" name="job" id="job4">Project manager</label>
            </div>
        </div>
        <div>
            <label class="label-orange">Which programming languages do you know?</label>
        </div>
        <div>
            <label class="label-orange" for="message">Message</label>
            <br>
            <textarea name="message" id="message" rows="4"></textarea>
        </div>
    </div>
</body>
</html>
